Services :
	safe_adaptation
		type : Service/DTComponent/FidelityThing/TimeScaleThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		atStage : operation
		enabledBy : state_estimator/optimization_algs
		provides : controller_control
		sameAs : safe_adaptation
	real_time_viz_service
		type : Service/DTComponent/FidelityThing/TimeScaleThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		atStage : operation
		enabledBy : godot
		provides : real_time_viz
		sameAs : real_time_viz_service
	anomaly_detector
		type : Service/DTComponent/FidelityThing/TimeScaleThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		atStage : operation
		enabledBy : state_estimator/anomaly_detector_enabler
		provides : anomaly_warning
		sameAs : anomaly_detector
	policy_optimization
		type : Service/DTComponent/FidelityThing/TimeScaleThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		atStage : operation
		enabledBy : dashboard_enabler
		provides : controller_control
		sameAs : policy_optimization
	heater_state_estimation_service
		type : Service/DTComponent/FidelityThing/TimeScaleThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		atStage : operation
		enabledBy : state_estimator
		provides : heater_state_estimation
		sameAs : heater_state_estimation_service
	what_if_sim
		type : Service/DTComponent/FidelityThing/TimeScaleThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		atStage : operation
		enabledBy : simulator
		provides : what_if_sim_results
		sameAs : what_if_sim
Enablers :
	simulator
		type : DTComponent/Enabler/FidelityThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		enables : what_if_sim
		hasInput : pt_model/controller_model/temp_readings_historical/env_model/pt_and_env_model
		sameAs : simulator
	state_estimator
		type : DTComponent/Enabler/FidelityThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		enables : safe_adaptation/anomaly_detector/heater_state_estimation_service
		hasInput : ANN_state_estimation_model/ANN_model/four_para_model/two_para_model/controller_model
		sameAs : state_estimator
	anomaly_detector_enabler
		type : DTComponent/Enabler/FidelityThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		enables : anomaly_detector
		hasInput : ANN_state_estimation_model/ANN_model/four_para_model/two_para_model
		sameAs : anomaly_detector_enabler
	optimization_algs
		type : DTComponent/Enabler/FidelityThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		enables : safe_adaptation
		hasInput : ANN_state_estimation_model/temp_readings_streaming/ANN_model/four_para_model/two_para_model/controller_model
		sameAs : optimization_algs
	dashboard_enabler
		type : DTComponent/Enabler/FidelityThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		enables : policy_optimization
		hasInput : ANN_state_estimation_model/temp_readings_streaming/ANN_model/four_para_model/two_para_model
		sameAs : dashboard_enabler
	godot
		type : DTComponent/Enabler/FidelityThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		enables : real_time_viz_service
		sameAs : godot
	docker
		type : DTComponent/Enabler/FidelityThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		sameAs : docker
	influx_db
		type : DTComponent/Enabler/FidelityThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		sameAs : influx_db
	rabbit_mq
		type : DTComponent/Enabler/FidelityThing/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		IsCommEnabler : true
		sameAs : rabbit_mq
Models :
	pt_model
		type : DTComponent/FidelityThing/Input/DescribedThing/Component/ContainedElement/Model/Thing/NamedIndividual/ConceptInstance
		inputTo : simulator
		sameAs : pt_model
	ANN_state_estimation_model
		type : DTComponent/FidelityThing/Input/DescribedThing/Component/ContainedElement/Model/Thing/NamedIndividual/ConceptInstance
		inputTo : state_estimator/anomaly_detector_enabler/optimization_algs/dashboard_enabler
		sameAs : ANN_state_estimation_model
	ANN_model
		type : DTComponent/FidelityThing/Input/DescribedThing/Component/ContainedElement/Model/Thing/NamedIndividual/ConceptInstance
		inputTo : state_estimator/anomaly_detector_enabler/optimization_algs/dashboard_enabler
		sameAs : ANN_model
	four_para_model
		type : DTComponent/FidelityThing/Input/DescribedThing/Component/ContainedElement/Model/Thing/NamedIndividual/ConceptInstance
		inputTo : state_estimator/anomaly_detector_enabler/optimization_algs/dashboard_enabler
		sameAs : four_para_model
		file_loc_str : models/plant_models/four_parameters_model/four_parameter_model.py
	two_para_model
		type : DTComponent/FidelityThing/Input/DescribedThing/Component/ContainedElement/Model/Thing/NamedIndividual/ConceptInstance
		inputTo : state_estimator/anomaly_detector_enabler/optimization_algs/dashboard_enabler
		sameAs : two_para_model
	controller_model
		type : DTComponent/FidelityThing/Input/DescribedThing/Component/ContainedElement/Model/Thing/NamedIndividual/ConceptInstance
		inputTo : simulator/state_estimator/optimization_algs
		sameAs : controller_model
	env_model
		type : DTComponent/FidelityThing/Input/DescribedThing/Component/ContainedElement/Model/Thing/NamedIndividual/ConceptInstance
		inputTo : simulator
		sameAs : env_model
	pt_and_env_model
		type : DTComponent/FidelityThing/Input/DescribedThing/Component/ContainedElement/Model/Thing/NamedIndividual/ConceptInstance
		inputTo : simulator
		sameAs : pt_and_env_model
ProvidedThings :
	dashboard_viz
		type : TimeScaleThing/ProvidedThing/ConnectionComponent/DescribedThing/Component/ContainedElement/Insight/Thing/NamedIndividual/ConceptInstance
		hasTimeScale : slower_trt
		sameAs : dashboard_viz
	real_time_viz
		type : TimeScaleThing/ProvidedThing/ConnectionComponent/DescribedThing/Component/ContainedElement/Insight/Thing/NamedIndividual/ConceptInstance
		hasTimeScale : rt
		providedBy : real_time_viz_service
		sameAs : real_time_viz
		desc : 3D visualization of the current state
	anomaly_warning
		type : TimeScaleThing/ProvidedThing/ConnectionComponent/DescribedThing/Component/ContainedElement/Insight/Thing/NamedIndividual/ConceptInstance
		hasTimeScale : slower_trt
		providedBy : anomaly_detector
		sameAs : anomaly_warning
		desc : anomaly detection
	dashboard
		type : TimeScaleThing/ProvidedThing/ConnectionComponent/DescribedThing/Component/ContainedElement/Insight/Thing/NamedIndividual/ConceptInstance
		hasTimeScale : rt
		sameAs : dashboard
		desc : dashboard visualization of the current state and historical data
	heater_state_estimation
		type : TimeScaleThing/ProvidedThing/ConnectionComponent/DescribedThing/Component/ContainedElement/Insight/Thing/NamedIndividual/ConceptInstance
		hasTimeScale : rt
		providedBy : heater_state_estimation_service
		sameAs : heater_state_estimation
		desc : state estimation of the heater
	what_if_sim_results
		type : TimeScaleThing/ProvidedThing/ConnectionComponent/DescribedThing/Component/ContainedElement/Insight/Thing/NamedIndividual/ConceptInstance
		hasTimeScale : faster_trt
		providedBy : what_if_sim
		sameAs : what_if_sim_results
		desc :  what-if analysis for future behavior under different controller configurations
	controller_control
		type : TimeScaleThing/ProvidedThing/AutomaticEnabledThing/ConnectionComponent/Action/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		hasTimeScale : rt
		providedBy : safe_adaptation/policy_optimization
		sameAs : controller_control
		desc : control policy updates to the PT
	commands
		type : TimeScaleThing/ProvidedThing/AutomaticEnabledThing/ConnectionComponent/Action/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		hasTimeScale : rt
		IsAutomatic : true
		sameAs : commands
Data transmitted :
	temp_readings_trans
		type : DataTransmitted/TimeScaleThing/AutomaticEnabledThing/ConnectionComponent/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		asData : temp_readings_streaming
		hasTimeScale : rt
		producedFrom : temp_sensor_2/temp_sensor_1/temp_sensor_3
		IsAutomatic : true
		sameAs : temp_readings_trans
	controller_state_trans
		type : DataTransmitted/TimeScaleThing/AutomaticEnabledThing/ConnectionComponent/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		asData : controller_state
		hasTimeScale : rt
		IsAutomatic : true
		sameAs : controller_state_trans
Sensors :
	temp_sensor_2
		type : TimeScaleThing/SensingComponent/ConnectionComponent/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		producedData : temp_readings_trans
		isContainedIn : incubator
		sameAs : temp_sensor_2
	temp_sensor_1
		type : TimeScaleThing/SensingComponent/ConnectionComponent/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		producedData : temp_readings_trans
		isContainedIn : incubator
		sameAs : temp_sensor_1
	temp_sensor_3
		type : TimeScaleThing/SensingComponent/ConnectionComponent/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		producedData : temp_readings_trans
		isContainedIn : incubator
		sameAs : temp_sensor_3
System :
	fan
		type : TimeScaleThing/ActingComponent/ConnectionComponent/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		isContainedIn : incubator
		sameAs : fan
		desc : Circulates air throughout box
	temp_sensor_2
		type : TimeScaleThing/SensingComponent/ConnectionComponent/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		producedData : temp_readings_trans
		isContainedIn : incubator
		sameAs : temp_sensor_2
	temp_sensor_1
		type : TimeScaleThing/SensingComponent/ConnectionComponent/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		producedData : temp_readings_trans
		isContainedIn : incubator
		sameAs : temp_sensor_1
	heater
		type : TimeScaleThing/ActingComponent/ConnectionComponent/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		isContainedIn : incubator
		sameAs : heater
		desc : Raises the temperature of surrounding air
	controller
		type : TimeScaleThing/ActingComponent/ConnectionComponent/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		isContainedIn : incubator
		sameAs : controller
		desc : Controls the fan and heater
	power_supply
		type : TimeScaleThing/ActingComponent/ConnectionComponent/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		isContainedIn : incubator
		sameAs : power_supply
		desc : Powers electrical components
	temp_sensor_3
		type : TimeScaleThing/SensingComponent/ConnectionComponent/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		producedData : temp_readings_trans
		isContainedIn : incubator
		sameAs : temp_sensor_3
System environnement :
	surrounding_air
		type : DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		isContainedIn : room
		sameAs : surrounding_air
		desc : Heat sink
	surface
		type : DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		isContainedIn : room
		sameAs : surface
		desc : Where the incubator is placed
Data :
	temp_readings_streaming
		type : Data/DTComponent/FidelityThing/Input/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		fromData : temp_readings_trans
		inputTo : optimization_algs/dashboard_enabler
		sameAs : temp_readings_streaming
	temp_readings_historical
		type : Data/DTComponent/FidelityThing/Input/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		inputTo : simulator
		sameAs : temp_readings_historical
	controller_state
		type : Data/DTComponent/FidelityThing/Input/DescribedThing/Component/ContainedElement/Thing/NamedIndividual/ConceptInstance
		fromData : controller_state_trans
		sameAs : controller_state
Rabbit exchange :
	incubator_exchange
		type : Thing/ExchangeName/NamedIndividual/ConceptInstance
		sameAs : incubator_exchange
		exchange_name_str : Incubator_AMQP
Rabbit route :
	incubator_routing_key
		type : Thing/RoutingKey/NamedIndividual/ConceptInstance
		sameAs : incubator_routing_key
		routing_key_str : incubator.record.driver.state
		exchange : incubator_exchange
Rabbit source :
	incubator_source
		type : Thing/Source/NamedIndividual/ConceptInstance
		sameAs : incubator_source
		routeKey : incubator_routing_key
		source_str : low_level_driver
Rabbit message listener :
	sensor1ML
		type : Thing/MessageListener/NamedIndividual/ConceptInstance
		sameAs : sensor1ML
		sourceComponent : temp_sensor_1
		MLSource : t2
		MLTarget : temp_sensor_1
		route : incubator_source
	sensor2ML
		type : Thing/MessageListener/NamedIndividual/ConceptInstance
		sameAs : sensor2ML
		sourceComponent : temp_sensor_2
		MLSource : t2
		MLTarget : temp_sensor_2
		route : incubator_source
	sensor3ML
		type : Thing/MessageListener/NamedIndividual/ConceptInstance
		sameAs : sensor3ML
		sourceComponent : temp_sensor_3
		MLSource : t3
		MLTarget : temp_sensor_3
		route : incubator_source
