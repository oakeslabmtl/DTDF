	real_time_viz_service
		type : FidelityThing/ContainedElement/Thing/DescribedThing/Component/DTComponent/TimeScaleThing/Service/NamedIndividual/ConceptInstance
		sameAs : real_time_viz_service
		HasVisualization : true
		atStage : operation
		enabledBy : godot
		provides : real_time_viz
	anomaly_detector
		type : FidelityThing/ContainedElement/Thing/DescribedThing/Component/DTComponent/TimeScaleThing/Service/NamedIndividual/ConceptInstance
		sameAs : anomaly_detector
		atStage : operation
		enabledBy : state_estimator/anomaly_detector_enabler
